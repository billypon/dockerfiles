server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    return 403;
}

server {
    listen       443 default_server;
    listen       [::]:443 default_server;
    ssl_certificate /home/syncthing/.config/syncthing/https-cert.pem;
    ssl_certificate_key /home/syncthing/.config/syncthing/https-key.pem;
    return 403;
}
